   <!-- custom css file link  -->

</head>
<body>

<header class="header">

   <section class="flex">

      <a href="dashboard.html" class="logo">Admin<span>Panel</span></a>

      <nav class="navbar">
         <a href="dashboard.html">home</a>
         <a href="products.html">products</a>
         <a href="placed_orders.html">orders</a>
         <a href="admin_accounts.html">admins</a>
         <a href="users_accounts.html">users</a>
         <a href="messages.html">messages</a>
      </nav>

      <div class="icons">
         <div id="menu-btn" class="fas fa-bars"></div>
         <div id="user-btn" class="fas fa-user"></div>
      </div>

      <div class="profile">
         <a href="update_profile.html" class="btn">update profile</a>
         <div class="flex-btn">
            <a href="admin_login.html" class="option-btn">login</a>
            <a href="register_admin.html" class="option-btn">register</a>
         </div>

      </div>

   </section>

</header>


<!-- update product section starts  -->

<section class="update-product">

   <h1 class="heading">update product</h1>

   <form action="" method="POST" enctype="multipart/form-data">
      <input type="hidden" name="pid" value="">
      <input type="hidden" name="old_image" value="">
      <img src="#" alt="">
      <span>update name</span>
      <input type="text" required placeholder="enter product name" name="name" maxlength="100" class="box" value="">
      <span>update price</span>
      <input type="number" min="0" max="9999999999" required placeholder="enter product price" name="price" onkeypress="if(this.value.length == 10) return false;" class="box" value="">
      <span>update category</span>
      <select name="category" class="box" required>
         <option selected value=""></option>
         <option value="main dish">main dish</option>
         <option value="fast food">fast food</option>
         <option value="drinks">drinks</option>
         <option value="desserts">desserts</option>
      </select>
      <span>update image</span>
      <input type="file" name="image" class="box" accept="image/jpg, image/jpeg, image/png, image/webp">
      <div class="flex-btn">
         <input type="submit" value="update" class="btn" name="update">
         <a href="products.html" class="option-btn">go back</a>
      </div>
   </form>

</section>

<!-- update product section ends -->








</body>
</html>
