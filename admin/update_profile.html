</head>
<body>

<header class="header">

   <section class="flex">

      <a href="dashboard.html" class="logo">Admin<span>Panel</span></a>

      <nav class="navbar">
         <a href="dashboard.html">home</a>
         <a href="products.html">products</a>
         <a href="placed_orders.html">orders</a>
         <a href="admin_accounts.html">admins</a>
         <a href="users_accounts.html">users</a>
         <a href="messages.html">messages</a>
      </nav>

      <div class="icons">
         <div id="menu-btn" class="fas fa-bars"></div>
         <div id="user-btn" class="fas fa-user"></div>
      </div>

      <div class="profile">
         <a href="update_profile.html" class="btn">update profile</a>
         <div class="flex-btn">
            <a href="admin_login.html" class="option-btn">login</a>
            <a href="register_admin.html" class="option-btn">register</a>

   </section>

</header>


<!-- admin profile update section starts  -->

<section class="form-container">

   <form action="" method="POST">
      <h3>update profile</h3>
      <input type="text" name="name" maxlength="20" class="box" oninput="this.value = this.value.replace(/\s/g, '')" placeholder=">">
      <input type="password" name="old_pass" maxlength="20" placeholder="enter your old password" class="box" oninput="this.value = this.value.replace(/\s/g, '')">
      <input type="password" name="new_pass" maxlength="20" placeholder="enter your new password" class="box" oninput="this.value = this.value.replace(/\s/g, '')">
      <input type="password" name="confirm_pass" maxlength="20" placeholder="confirm your new password" class="box" oninput="this.value = this.value.replace(/\s/g, '')">
      <input type="submit" value="update now" name="submit" class="btn">
   </form>

</section>

<!-- admin profile update section ends -->






</body>
</html>
